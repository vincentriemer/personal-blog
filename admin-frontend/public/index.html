<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Admin Interface</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/github.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Force `fetch` polyfill to workaround Chrome not displaying request body
      // in developer tools for the native `fetch`.
      self.fetch = null;
      function warnRelayMissing() {
        document.body.innerHTML = (
          '<h2>Could not find relay.js</h2>' +
          '<p>' +
            'Be sure to run <code>npm run build</code> ' +
            'in the <code>relay/</code> directory.' +
          '</p>'
        );
      }
    </script>
    <script src="http://dockerhost:3003/webpack-dev-server.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
